<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>

        <div class="row">
            <div class="col-6 bg-primary">6</div>

        <div class="row">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-info">4</div>
            <div class="col-4 bg-success">4</div>
        </div>
        <div class="row">
            <div class="col-2 bg-secondary">2</div>
            <div class="col-5 bg-dark text-white">5</div>
            <div class="col-2 bg-light">2</div>
            <div class="col-2 bg-muted">2</div>
        </div>

            <div class="col-3 bg-primary">3</div>

            <div class="col-3 bg-warning">3</div>
            <div class="col-3 bg-info">3</div>
        </div>
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-6 bg-dark text-white">6</div>

                </div>

                    <div class="col-4 bg-secondary">4</div>
                    <div class="col-4 bg-muted">4</div>
                    <div class="col-4 bg-primary text-white">4</div>
                </div>
                <div class="row">
                    <div class="col-3 bg-danger">3</div>
                    <div class="col-3 bg-warning">3</div>
                    <div class="col-3 bg-info text-white">3</div>
                    <div class="col-3 bg-success">3</div>
                </div>
            </div>
            <div class = "col-3">
                <img src="img/image.png" class="img-fluid" alt="Sample Image">
            </div>
        </div>
    </div>

</html>
